<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>测试</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="./static/image/favicon.png" type="image/png">
	<link type="text/css" rel="stylesheet" href="./static/css/index.css">
	<link type="text/css" rel="stylesheet" href="./static/js/myplugins/sort/jquery-sort.css">
	<link type="text/css" rel="stylesheet" href="./static/css/jquery-player.css">
	<link type="text/css" rel="stylesheet" href="./static/css/jquery-topmsg.css">
	<link type="text/css" rel="stylesheet" href="./static/js/myplugins/tree/jquery-tree.css">
	<script type="text/javascript" src="./static/js/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="./static/js/jquery-player.js"></script>
	<script type="text/javascript" src="./static/js/jquery-topmsg.js"></script>
	<script type="text/javascript" src="./static/js/myplugins/sort/jquery-sort.js"></script>
	<script type="text/javascript" src="./static/js/myplugins/tree/jquery-tree.js"></script>
	<script type="text/javascript" src="./static/js/index.js"></script>
</head>
<body>
	<div id="sidebar" class="left">
		<div id="tree-navigation"></div>
	</div>
	<div id="content" class="right">
		<div id="title" class="tree-event-aware">
			<span class="display">欢迎来到笨笨空间！</span>
		</div>
		<div id="screen">
			<div id="algorithm-content" class="content"></div>			
		</div>
		<div id="player">
			<div class="player">
				<span class="play"></span>
				<span class="pause hide"></span>
				<span class="stop"></span>
			</div>
		</div>
	</div>
	<div id="topmsg" class="hide topmsg">
		<span class="type"></span>
		<div class="msg"></div>
		<span class="closeit">×</span>
	</div>
</body>
</html>
